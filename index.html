<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit & View Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button, input[type="submit"] {
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .submit-btn {
            background: #28a745;
            color: white;
        }
        .submit-btn:hover {
            background: #218838;
        }
        .view-results {
            background: #007bff;
            color: white;
        }
        .view-results:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Answers</h2>
        <input type="text" id="answer1" placeholder="Enter answer 1">
        <input type="text" id="answer2" placeholder="Enter answer 2">
        <input type="text" id="answer3" placeholder="Enter answer 3">
        <input type="text" id="answer4" placeholder="Enter answer 4">
        
        <input type="submit" id="submitButton" class="submit-btn" value="Submit All Answers">
        
        <button class="view-results" onclick="clearAllAnswers()">Clear All Answers</button>
        <button class="view-results" onclick="window.location.href='results.html'">View All Submissions</button>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", submitAnswers);
    </script>
</body>
</html>
